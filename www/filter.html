<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <script src="components/loader.js"></script>
        <script src="components/action_filter.js"></script>
        <link rel="stylesheet" href="components/loader.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"></script>

        <style>
            body{
                 background-color:black;
                } 
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-light bg-primary text-center pt-3 pb-3"><h1>Filtrar</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-light"><h2>Nome:</h2>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-light">
                    <div class="form-group">
                        <input class="form-control" id="pnome" type="text">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-light"><h2>Autor:</h2>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-light">
                    <div class="form-group">
                        <input class="form-control" id="pautor" type="text">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-light"><h2>Gênero:</h2>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-light">
                    <div class="form-group">
                        <input class="form-control" id="pgenero" type="text">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-light"><h2>Classificação Indicativa:</h2>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-light">
                    <div class="form-group">
                        <input class="form-control" id="pclassificacao" type="text">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-light">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="pesquisar"><h2>Pesquisar</h2></button>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-4 text-light">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="filteranterior"><h6>Anterior</h6></button>
                    </div>
                </div>
                <div class="col-4 text-light">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="filtermenu"><h6>Menu</h6></button>
                    </div>
                </div>
                <div class="col-4 text-light">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="filterproximo"><h6>Próximo</h6></button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
